<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display all messages</title>
</head>
<body>
    <h1>Messages in the database</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Session ID</th>
            <th>Message</th>
            <th>Time</th>
            <th>User</th>
            <th>Question</th>
            <th>survey</th>
        </tr>

    {% for message in texts %}
        <tr>
            <td>{{message.id}}</td>
            <td>{{message.sessionID}}</td>
            <td>{{message.content}}</td>
            <td>{{message.time}}</td>
            <td>{{message.user.id}}</td>
            <td>{{message.question.id}}</td>
            <td>{{message.survey.id}}</td>
        </tr>
    {% endfor %}
    
    </table>
</body>
</html>
